# Nix LSP configuration

# --- Formatting Configuration -----------------------------------------------
[formatting]
command = ["nixfmt"]

# --- Diagnostics Configuration ---------------------------------------------
[diagnostics]
excludedFiles = [
  "flake.lock",
  "*.patch",
]

# --- Nix Configuration -----------------------------------------------------
[nix]
binary = "nix"

# --- Flake Configuration ---------------------------------------------------
[flake]
autoEvalInputs = false
