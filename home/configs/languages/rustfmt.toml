# Rust formatter configuration with modern standards

# --- Edition Configuration -----------------------------------------------
edition = "2021"
unstable_features = false

# --- Project Standards ---------------------------------------------------
max_width = 120
tab_spaces = 4
hard_tabs = false
newline_style = "Unix"

# --- Import Organization -------------------------------------------------
imports_layout = "Vertical"
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true
reorder_modules = true

# --- Comment Configuration -----------------------------------------------
wrap_comments = true
comment_width = 80
